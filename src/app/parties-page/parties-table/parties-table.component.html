<table>
  <thead>
    <tr>
      <th>Организация</th>
      <th>Контакт</th>
      <th>Email</th>
      <th>Телефон</th>
      <th>Примечание</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let party of parties">
      <td>
        <div>{{ party.organization }}</div>
        <div>{{ party.author }}</div>
        <div>{{ party.category }}</div>
      </td>
      <td>
        <div>{{ party.contact }}</div>
        <div>{{ party.position }}</div>
      </td>
      <td>{{ party.email }}</td>
      <td>{{ party.contact_phone }}</td>
      <td>{{ party.comment }}</td>
    </tr>
  </tbody>
</table>
