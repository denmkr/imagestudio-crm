<table>
  <thead>
    <tr>
      <th>Организация</th>
      <th>Контакт</th>
      <th>Email</th>
      <th>Телефон</th>
      <th>Примечание</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let party of parties">
      <td>{{ party.organization }}</td>
      <td>{{ party.contact }}</td>
      <td>{{ party.email }}</td>
      <td>{{ party.contact_phone }}</td>
      <td>{{ party.comment }}</td>
    </tr>
  </tbody>
</table>
