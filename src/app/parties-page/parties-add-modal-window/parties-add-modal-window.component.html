<div class="modal-container" [ngClass]="{'active' : activeClass}" (click)="hide()"></div>
<div class="modal new-party-modal" [ngClass]="{'active' : activeClass}">
	<div class="title">{{title}}</div>
 	<parties-add-form (eventEmitter)="hide()" (refreshTableEvent)="refresh()" (updateOrganization)="sendOrganization($event)"></parties-add-form>

 	</div>
</div>
