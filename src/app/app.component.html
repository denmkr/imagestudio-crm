<ng-template [ngIf]="isAuth" [ngIfElse]="loggedOut">
  <header>
	<div class="content">
		<div class="row">
			<div class="col-10 left">
				<app-nav></app-nav>
			</div>
			<div class="col-2 right">
	    		<a routerLink="/settings"><i class="material-icons">settings</i></a>
	    		<a routerLink="/signin"><i class="material-icons">account_circle</i></a>
			</div>
		</div>
	</div>	
  </header>
</ng-template>

<main>
	<div class="content" [@fadeAnimation]="getRouterOutletState(o)">
		<router-outlet #o="outlet" (activate)="refresh()"></router-outlet>
	</div>
</main>

<ngx-loading-bar></ngx-loading-bar>
