<div class="modal-container" [ngClass]="{'active' : activeClass}" (click)="hide()"></div>
<div class="modal new-deals-item-modal" [ngClass]="{'active' : activeClass}">
	<div class="title">{{title}}</div>
 	<deals-items-add-form (refreshPositionItems)="refreshPositionItems($event)" (eventEmitter)="hide()" (refreshTableEvent)="refresh()"></deals-items-add-form>
 	<div class="close">
 		<i class="material-icons" (click)="hide()">close</i>
 	</div>
</div>
