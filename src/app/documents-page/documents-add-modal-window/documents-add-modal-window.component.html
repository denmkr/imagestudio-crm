<div class="modal-container" [ngClass]="{'active' : activeClass}" (click)="hide()"></div>
<div class="modal new-document-modal" [ngClass]="{'active' : activeClass}">
	<div class="title">{{title}}</div>
 	<documents-add-form (eventEmitter)="hide()" (updateOrder)="updateOrder($event)" (updateItem)="updateItem($event)" (refreshTableEvent)="refresh()"></documents-add-form>
 	<div class="close">
 		<i class="material-icons" (click)="hide()">close</i>
 	</div>
</div>
