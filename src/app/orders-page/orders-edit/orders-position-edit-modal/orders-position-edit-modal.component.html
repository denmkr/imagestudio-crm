<div class="modal-container" [ngClass]="{'active' : activeClass}" (click)="hide()"></div>
<div class="modal new-orders-position-modal" [ngClass]="{'active' : activeClass}">
	<div class="title">{{title}}</div>
 	<orders-position-edit-form (refreshOrderPositions)="refreshPositions($event)" (editOrderPosition)="editPosition($event)" (eventEmitter)="hide()" (refreshTableEvent)="refresh()"></orders-position-edit-form>
 	<div class="close">
 		<i class="material-icons" (click)="hide()">close</i>
 	</div>
</div>
