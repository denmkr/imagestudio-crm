<div class="modal-container" [ngClass]="{'active' : activeClass}" (click)="hide()"></div>
<div class="modal new-orders-item-modal" [ngClass]="{'active' : activeClass}">
	<div class="title">{{title}}</div>
 	<orders-item-edit-form (refreshPositionItems)="refreshPositionItems()" (refreshPositionItemsRemove)="refreshPositionItemsRemove()" (eventEmitter)="hide()" (refreshTableEvent)="refresh()"></orders-item-edit-form>
 	<div class="close">
 		<i class="material-icons" (click)="hide()">close</i>
 	</div>
</div>
